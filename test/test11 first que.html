<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers & Grade Checker</title>

    <script>

        let count = 0;
        console.log("Even numbers from 1 to 50:");
        for (let i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                console.log(i);
                count++;
            }
        }
        console.log("Total even numbers =", count);
        
    </script>
</head>

</html>
