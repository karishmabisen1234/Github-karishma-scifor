<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Button Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 
  <nav class="navbar bg-light px-3">
    <a class="navbar-brand" href="#">Karishma Bisen</a>
    <div>
      <a href="#" class="nav-link d-inline">Home</a>
      <a href="#" class="nav-link d-inline">About</a>
      <a href="#" class="nav-link d-inline">Contact</a>
    </div>
  </nav>

  
  <div class="container mt-4">
    <h4>Button Group Example</h4>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success">Yes</button>
      <button type="button" class="btn btn-danger">No</button>
      <button type="button" class="btn btn-warning">Maybe</button>
    </div>
  </div>

</body>
</html>
