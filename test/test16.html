<!DOCTYPE html>
<html>
<head>
  <title>React Counter test 16</title>
</head>
<body>

  <div id="root"></div>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState } = React;

    function Counter() {
      const [count, setCount] = useState(0);

      const increment = () => {
        setCount(count + 1);
      };

      const decrement = () => {
        if (count > 0) {
          setCount(count - 1);
        }
      };

      return (
        <div>
          <h2>Counter My Values: {count}</h2>

          <button onClick={increment}>click Increse my value</button>
          <button onClick={decrement}>click Decrese my value</button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Counter />);
  </script>

</body>
</html>
