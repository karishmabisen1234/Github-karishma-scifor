    <title>Array Test 12</title>

    <script>
       /* 1. Create an array of 5 numbers and print:
            first element
            last element */

        let numbers = [1, 2, 3, 4, 5];
        console.log("First element:", numbers[0]);
        console.log("Last element:", numbers[numbers.length - 1]);

        /* 2. Create an array of names. Add a new name at:
                        start , end , Print the final array.*/

        let names = ["Karishma", "lucky", "artu", "pallu"];
        names.unshift("Shruti"); 
        names.push("Pinku");     
        console.log("Final Array:", names);
    </script>
