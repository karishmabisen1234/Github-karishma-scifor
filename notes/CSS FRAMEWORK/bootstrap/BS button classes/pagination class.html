<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#">Previous</a>
      </li>
      <li class="page-item active">
        <a class="page-link" href="one">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="two">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="three">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

</body>
</html>

<!--
<ul class="pagination"> → for Bootstrap  pagination styling
justify-content-center is used to center the pagination buttons on the page
pagination → main container for pagination buttons
page-item → each button wrapper
page-link → clickable styled link
active → current page highlight
disabled → inactive button-->
