<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Spinner Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

  <h2>Bootstrap Spinner Examples</h2>

  <!-- Border Spinner -->
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>



  <!-- Growing Spinner -->
  <div class="spinner-grow text-warning">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="spinner-grow text-info">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="spinner-grow text-dark">
    <span class="visually-hidden">Loading...</span>
  </div>

  

  <!-- Spinner Inside Button -->
  <button class="btn btn-primary" type="button">
    <span class="spinner-border spinner-border-sm"></span>
    Loading...
  </button>

  <button class="btn btn-success" type="button">
    <span class="spinner-grow spinner-grow-sm"></span>
    Please wait...
  </button>*

</body>
</html>

<!--Border Spinner → standalone loading indicator
Grow Spinner → small animated dot, often inside buttons
Use case → jab page ya component load ho raha ho, user ko wait karne ka visual feedback dene ke liye
Spinner inside button = visual feedback for ongoing process, keeps UI interactive and user informed.-->
