<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Outline Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

  <h2>Bootstrap Outline Buttons</h2>

  <button class="btn btn-outline-primary">Primary</button>
  <button class="btn btn-outline-secondary">Secondary</button>
  <button class="btn btn-outline-success">Success</button>
  <button class="btn btn-outline-danger">Danger</button>
  <button class="btn btn-outline-warning">Warning</button>
  <button class="btn btn-outline-info">Info</button>
  <button class="btn btn-outline-light text-dark">Light</button>
  <button class="btn btn-outline-dark">Dark</button>

  <hr>

  <h4>Different Sizes</h4>
  <button class="btn btn-outline-primary btn-lg">Large Button</button>
  <button class="btn btn-outline-secondary btn-sm">Small Button</button>

</body>
</html>
