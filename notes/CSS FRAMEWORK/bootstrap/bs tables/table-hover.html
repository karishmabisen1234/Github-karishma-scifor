<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-hover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <table class="table table-hover">
      <tr class="table-primary">
        <th>Name</th>
        <th>City</th>
        <th>Status</th>
      </tr>

      <tr">
        <td>Karishma</td>
        <td>Gondiya</td>
        <td>Active</td>
      </tr>

      <tr>
        <td>Lucky</td>
        <td>Nagpur</td>
        <td>Pending</td>
      </tr>

  </table>

</body>
</html>

<!--table-hover class adds a hover effect to the table rows â€”
it highlights each row when the mouse moves over it, making the table more interactive. -->
