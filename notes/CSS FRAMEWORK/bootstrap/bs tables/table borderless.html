<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table-borderless</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <table class="table table-borderless">
      <tr class="table-primary">
        <th>Name</th>
        <th>City</th>
        <th>Status</th>
      </tr>

      <tr>
        <td>Karishma</td>
        <td>Gondiya</td>
        <td>Active</td>
      </tr>

      <tr>
        <td>Lucky</td>
        <td>Nagpur</td>
        <td>Pending</td>
      </tr>

  </table>

</body>
</html>

<!--table-borderless class removes all table borders to create a clean,
 border-free design while keeping Bootstrapâ€™s default table styling. -->
