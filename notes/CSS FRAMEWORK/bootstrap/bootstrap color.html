<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h3 class="text-center">Simple Colors Example</h3>

  <p class="text-primary">Blue Text</p>
  <p class="text-success">Green Text</p>
  <p class="text-danger">Red Text</p>

  <p class="bg-primary text-white p-2">Blue Background</p>
  <p class="bg-success text-white p-2">Green Background</p>
  <p class="bg-danger text-white p-2">Red Background</p>
</div>

</body>
</html>
