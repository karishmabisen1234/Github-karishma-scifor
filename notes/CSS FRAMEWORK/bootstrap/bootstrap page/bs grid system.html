<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

  <h3 class="text-center">Bootstrap Grid Example</h3>

  <div class="row">
    <div class="col bg-primary text-white p-3">col</div>
    <div class="col-sm bg-success text-white p-3">col-sm</div>
    <div class="col-md bg-warning text-dark p-3">col-md</div>
    <div class="col-lg bg-danger text-white p-3">col-lg</div>
    <div class="col-xl bg-info text-dark p-3">col-xl</div>
  </div>

</body>
</html>
