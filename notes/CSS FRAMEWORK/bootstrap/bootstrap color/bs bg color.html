<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bootstrap Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <p class="bg-primary">Blue Background</p>
  <p class="bg-success">Green Background</p>
  <p class="bg-danger">Red Background</p>
  <p class="bg-secondary">gray Background</p>
  <p class="bg-info">light blue Background</p>
  <p class="bg-dark">Black Background</p>
  <p class="bg-light">white Background</p>
  <p class="bg-muted">light gray Background</p>
  <p class="bg-warning">Yellow Background</p>
  <p class="bg-white">white Background</p>
</div>
</body>
</html>
