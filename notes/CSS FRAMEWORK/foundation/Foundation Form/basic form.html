<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Form Example</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
</head>
<body>

  <div class="grid-container">
    <h3>Contact Form</h3>
    <form>
      <label>Name
        <input type="text" placeholder="Enter your name">
      </label>

      <label>Email
        <input type="email" placeholder="Enter your email">
      </label>


      <button type="submit" class="button success">Submit</button>
    </form>
  </div>

  <!-- Foundation JS -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
</body>
</html>



<!--grid-container: Centers and adds padding to the form.
    label and input: Foundation automatically styles form elements.
    button with .button and .success: Adds Foundationâ€™s styled button (green).
    Works responsive by default.-->
