<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Buttons Example</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">
</head>
<body class="grid-container text-center">

  <h3>Foundation Buttons Example</h3>
  <hr>

  <!-- 1. Basic Button -->
  <h5>Basic Button</h5>
  <a class="button">Default Button</a>

  <hr>

  <!-- 2. Colored Buttons -->
  <h5>Colored Buttons</h5>
  <a class="button primary">Primary</a>
  <a class="button secondary">Secondary</a>
  <a class="button success">Success</a>
  <a class="button alert">Alert</a>
  <a class="button warning">Warning</a>

  <hr>

  <!-- 3. Button Sizes -->
  <h5>Button Sizes</h5>
  <a class="button tiny">Tiny</a>
  <a class="button small">Small</a>
  <a class="button">Default</a>
  <a class="button large">Large</a>

  <hr>

  <!-- 4. Hollow (Outline) Buttons -->
  <h5>Hollow Buttons</h5>
  <a class="button hollow">Hollow</a>
  <a class="button hollow primary">Hollow Primary</a>
  <a class="button hollow success">Hollow Success</a>
  <a class="button hollow alert">Hollow Alert</a>
  <a class="button hollow warning">Hollow Warning</a>

  <hr>

  <!-- 5. Expanded (Full-width) Button -->
  <h5>Full Width Button</h5>
  <a class="button expanded">Full Width Button</a>

</body>
</html>
