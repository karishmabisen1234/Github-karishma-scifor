<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Table Example</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css">
</head>
<body>

  <div class="grid-container">
    <h4>Student Details</h4>

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Course</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Karishma</td>
          <td>AI & ML</td>
          <td>89</td>
        </tr>
        <tr>
          <td>102</td>
          <td>pallavi</td>
          <td>Data Science</td>
          <td>92</td>
        </tr>
        <tr>
          <td>103</td>
          <td>lucky</td>
          <td>Web Dev</td>
          <td>85</td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites/dist/js/foundation.min.js"></script>
</body>
</html>


<!--<table>	Makes the table.
    <thead>	Header section.
    <tbody>	Data section.
    <th>	Header cell (bold).
    <td>	Normal data cell.-->
