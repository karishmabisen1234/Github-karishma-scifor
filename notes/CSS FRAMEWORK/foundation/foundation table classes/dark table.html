<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Table - Foundation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">

  <style>
    .dark-table {
      background-color: #2c2c2c;
      color: white;
    }
    .dark-table th {
      background-color: #1a1a1a;
      color: #fff;
    }
    .dark-table tr{
      background-color: #3d3d3d;
    }
  </style>
</head>
<body class="grid-container">

  <h4 class="text-center">Dark Table Example</h4>

  <table class="dark-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Karishma</td>
        <td>Nagpur</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>Pune</td>
        <td>24</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
