<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scroll Table - Foundation</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
</head>
<body class="grid-container">

<div class="table-scroll">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
        <th>Country</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Karishma</td>
        <td>Nagpur</td>
        <td>22</td>
        <td>India</td>
        <td>9999999999</td>
        <td>karishma@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
