<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Table - Foundation</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
</head>
<body class="grid-container">

  <h4 class="text-center">Hover Table Example</h4>

  <table class="hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Karishma</td>
        <td>Nagpur</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Priya</td>
        <td>Pune</td>
        <td>24</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
