<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Foundation Grid</title>

  <!-- Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">
</head>
<body class="grid-container">

  <h3 class="text-center">Foundation Grid Example</h3>

  <div class="grid-x grid-padding-x">
    <div class="cell small-6 medium-4 large-3 callout text-center">Box 1</div>
    <div class="cell small-6 medium-4 large-3 callout text-center">Box 2</div>
    <div class="cell small-6 medium-4 large-3 callout text-center">Box 3</div>
    <div class="cell small-6 medium-4 large-3 callout text-center">Box 4</div>
  </div>

</body>
</html>
