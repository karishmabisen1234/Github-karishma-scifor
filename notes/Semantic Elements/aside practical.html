<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Semantic HTML5 Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #333; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 10px; text-decoration: none; }
    main { padding: 1rem; }
    article { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    aside { border: 1px dashed #aaa; padding: 1rem; margin-bottom: 1rem; background-color: #f9f9f9; }
    section { margin-bottom: 1rem; }
  </style>
</head>
<body>
    <aside>
      <h3>Sidebar / Additional Info</h3>
      <p>This can include ads, links, or related info.</p>
    </aside>
</body>
</html>
