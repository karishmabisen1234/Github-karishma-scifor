<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
    <script>
        let i=1
        while(i<=20){
            console.log(i);
            i++;
        }
    </script>
</head>
<body>
</body>
</html>
