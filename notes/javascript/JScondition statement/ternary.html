<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = prompt("Enter marks:");
        var marks = Number(result);  // convert to number
        var status = marks <= 35 ? "failed" : "passed";
        document.write("You are " + status);
    </script>
</body>
</html>
