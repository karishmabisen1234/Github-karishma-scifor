<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCREMENT AND DECREMENT OPERATOR</title>
</head>
<script> 
             // increment operator
         var x = 10;
         document.write(x++) // pre increment   increment x by 1, then return x
         document.write("<br>")
         document.write(++x) // post increment    return x by 1, then increment x

              

            document.write("<br>")
            document.write("<br>")
            
              // decrement operator

         document.write(x--) // pre decrement    decrement x by 1, then return x
         document.write("<br>")
         document.write(--x) // post decrement    return x by 1, then decrement x

</script>
<body>
    
</body>
</html>
