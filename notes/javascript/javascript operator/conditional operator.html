<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONAL OPERATOR</title>
</head>
<!-- == (equal)
    === (identical)
    != (not equal) 
    !== (not identical)
    < (less than)
    > (greater than)
    <= (less than and equal)
    >= (greater than and equal) -->
<script>
    var x = 20;
    var y= 30;
    var z = '20';
    document.write(x==z)
    document.write("<br>")
    document.write("<br>")

    document.write(x===z)
    document.write("<br>")
    document.write("<br>")

    document.write(x!=z)
    document.write("<br>")
    document.write("<br>")

    document.write(x!==z)
    document.write("<br>")
    document.write("<br>")

    document.write(x<z)
    document.write("<br>")
    document.write("<br>")

    document.write(x>z)
    document.write("<br>")
    document.write("<br>")

    document.write(x>=z)
    document.write("<br>")
    document.write("<br>")

    document.write(x>=z)
    document.write("<br>")




</script>
<body>
    
</body>
</html>
