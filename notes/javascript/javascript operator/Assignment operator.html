<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT OPERATOR</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        document.write(a);
        document.write("<br>")
        document.write(b);
        document.write("<br>")
        document.write(c);
        document.write("<br>")
        
        var x = 20;
        x += 30; 
        document.write('the value of x is'+" " + x)
        document.write("<br>")

        var x = 30;
        x -= 20; 
        document.write('the value of x is'+" " + x)
         document.write("<br>")

        var x = 2;
        x *= 3; 
        document.write('the value of x is'+" " + x)
       document.write("<br>")

        var x = 10;
        x /= 5; 
        document.write('the value of x is'+" " + x)
        document.write("<br>")

        var x = 10;
        x %= 5; 
        document.write('the value of x is'+" " + x)
    </script>
