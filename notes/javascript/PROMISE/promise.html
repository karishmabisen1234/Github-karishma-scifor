<!DOCTYPE html>
<html>
<head>
  <title>Promise Example</title>
  <script>
    function register() {
      return new Promise((resolve, reject) => {
        let schoolOpen = true;

        if (schoolOpen) {
          resolve("School is open");
        } else {
          reject("School is closed");
        }
      });
    }

    register()
      .then((message) => {
        console.log(message);
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</head>
<body>
</body>
</html>
