<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Management Dashboard- Phase 2 (AJAX)</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: bisque;
    }

    input {
        padding: 6px;
        margin: 5px;
    }

    button {
        padding: 6px 10px;
        background-color: aqua;
        color: black;
        margin: 5px;
    }

    table {
        width: 100%;
        margin-top: 20px;
    }

    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }
</style>
</head>

<body>
<h2>Student Management Dashboard</h2>

<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<input type="text" id="course" placeholder="Course">
<input type="text" id="mobile" placeholder="Mobile">

<button onclick="addStudent()">Add</button>
<button onclick="loadStudentsAJAX()">Load Students (AJAX)</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Mobile</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    let students = [];
    let editIndex = -1;

    function addStudent() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let course = document.getElementById("course").value;
        let mobile = document.getElementById("mobile").value;

        let student = { name, email, course, mobile };

        if (editIndex === -1) {
            students.push(student);
        }
         else {
            students[editIndex] = student;
            editIndex = -1;
        }

        clearForm();
        showData();
    }

    function showData() {
        let tbody = document.getElementById("tableBody");    
        tbody.innerHTML = "";                                
        for (let i = 0; i < students.length; i++) {           
            tbody.innerHTML +=
                "<tr>" +                                      
                "<td>" + students[i].name + "</td>" +        
                "<td>" + students[i].email + "</td>" +        
                "<td>" + students[i].course + "</td>" +        
                "<td>" + students[i].mobile + "</td>" +
                "<td>" +                                       
                "<button onclick='editStudent(" + i + ")'>Edit</button> " +     
                "<button onclick='deleteStudent(" + i + ")'>Delete</button>" +  
                "</td>" +
                "</tr>";
        }
    }

    function editStudent(i) {
        document.getElementById("name").value = students[i].name;
        document.getElementById("email").value = students[i].email;
        document.getElementById("course").value = students[i].course;
        document.getElementById("mobile").value = students[i].mobile;
        editIndex = i;
    }

    function deleteStudent(i) {
        students.splice(i, 1);
        showData();
    }

    function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("course").value = "";
        document.getElementById("mobile").value = "";
    }

    
    function loadStudentsAJAX() {
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(data => {
                students = data.map(user => ({ 
                    name: user.name,
                    email: user.email,
                    course: "AJAX Course",
                    mobile: user.phone
                }));
                showData();
            })
            .catch(error => {
                alert("Error while fetching data");
                console.log(error);
            });
    }
</script>

</body>
</html>
