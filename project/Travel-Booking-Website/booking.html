<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karishma Travel | Booking</title>
  <style>
   /* ===== BASIC ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background:lightblue;
}

h1 {
  text-align: center;
  color: black;
  margin: 20px 0;
}

/* ===== HEADER ===== */
header {
  background: red;
  color: white;
  padding: 20px;
  text-align: center;
}

header nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

header nav a:hover {
  color:black;
}

/* ===== BOOKING FORM ===== */

.booking-container {
  max-width: 600px;
  margin: 30px auto;
  padding: 25px;
  background: lightpink;
  border-radius: 12px;
  box-shadow: 0 8px 20px black;
}

label {
  display: block;
  margin: 12px 0 6px;
  font-weight: bold;
}

/* Inputs & Select */

select,
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid yellow;
}

/* ===== SUMMARY ===== */

.summary {
  background: lightcyan;
  padding: 15px;
  border-radius: 8px;
  margin-top: 20px;
  box-shadow: 0 8px 20px black;
}

/* ===== BUTTON ===== */

.book-btn {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  background:pink;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 8px 20px black;
}

.book-btn:hover {
  background:lightblue;
  color: red;
}
  </style>
</head>
<body>

<header>
  <h1>üåè Karishma Travel</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="destination.html">Destinations</a>
    <a href="booking.html">Booking</a>
     <a href="price.html">Price</a>
    <a href="confirmation.html">Confirmation</a>
  </nav>
</header>

<div class="booking-container">
  <form id="bookingForm">

    <label for="username">User Name</label>
    <input type="text" id="username" placeholder="Full Name" required>

    <label for="fromCity">From City</label>
    <select id="fromCity" required><option value="">From</option></select>

    <label for="toCity">To City</label>
    <select id="toCity" required><option value="">To</option></select>

    <label for="ticketType">Ticket Type</label>
    <select id="ticketType" required>
      <option value="Regular">Regular</option>
      <option value="AC Seat">AC Seat</option>
      <option value="NON-AC Seat">NON-AC Seat</option>
      <option value="Genral Seat">General Seat</option>
      <option value="Premium">Premium (+10%)</option>
    </select>

    <label for="passengers">Number of Passengers</label>
    <input type="number" id="passengers" min="1" value="1" required>

    <div class="summary" id="summary">
      <p><strong>Selected City:</strong> -</p>
      <p><strong>Price per Ticket:</strong> ‚Çπ0</p>
      <p><strong>Total Price:</strong> ‚Çπ0</p>
    </div>

    <button type="submit" class="book-btn">Confirm Booking</button>
  </form>
</div>
<script src="js/destinations.js"></script>

<script>
 
  const fromCity = document.getElementById("fromCity");
  const toCity = document.getElementById("toCity");
  const ticketType = document.getElementById("ticketType");
  const numPassengers = document.getElementById("passengers");
  const summaryBox = document.getElementById("summary");
  const userName = document.getElementById("username");

  
  const cities = [];
  for (let type in destinations) {
    destinations[type].forEach(dest => {
      if (!cities.includes(dest.name)) cities.push(dest.name);
    });
  }

  cities.forEach(city => {
    fromCity.innerHTML += `<option value="${city}">${city}</option>`;
    toCity.innerHTML += `<option value="${city}">${city}</option>`;
  });

  const params = new URLSearchParams(window.location.search);
  const basePrice = Number(params.get("price")) || 500;
  const selectedPlace = params.get("place");
  if (selectedPlace) toCity.value = selectedPlace;

 
  function getCityFactor(city) {
    switch(city) {
      case "Nagpur": return 1;
      case "Pune": return 1.3;
      case "Mumbai": return 1.5;
      case "Delhi": return 1.8;
      default: return 1.1;
    }
  }

  function getExtraCharge(type) {
    if (type === "AC Seat") return 200;
    if (type === "NON-AC Seat") return 100;
    if (type === "Genral Seat") return 50;
    return 0;
  }

  function updateSummary() {
    const from = fromCity.value || "-";
    const to = toCity.value || "-";
    const count = Number(numPassengers.value) || 1;

    let price = basePrice * getCityFactor(from);
    price = ticketType.value === "Premium" ? price * 1.10 : price + getExtraCharge(ticketType.value);
    price = Math.round(price);

    const total = price * count;

    summaryBox.innerHTML = `
      <p><b>Route:</b> ${from} ‚ûù ${to}</p>
      <p><b>Price per Ticket:</b> ‚Çπ${price}</p>
      <p><b>Total Price:</b> ‚Çπ${total}</p>
    `;
  }

  
  fromCity.onchange = updateSummary;
  toCity.onchange = updateSummary;
  ticketType.onchange = updateSummary;
  numPassengers.oninput = updateSummary;
  
  updateSummary();


  document.getElementById("bookingForm").onsubmit = function(e) {
    e.preventDefault();

    let price = basePrice * getCityFactor(fromCity.value);
    price = ticketType.value === "Premium" ? price * 1.10 : price + getExtraCharge(ticketType.value);
    price = Math.round(price);

    const total = price * numPassengers.value;

   
    window.location.href = `confirmation.html?user=${userName.value}&from=${fromCity.value}&to=${toCity.value}&ticket=${ticketType.value}&passengers=${numPassengers.value}&price=${price}&total=${total}`;
  }
</script>

</body>
</html>
