<!--create a striped table using bootstrap class and add specific color to rows using bootstrap classes-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Striped Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <table class="table table-striped ">
    <thead class="table-primary">
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success">
        <td>Karishm</td>
        <td>Gondiya</td>
        <td>Active</td>
      </tr>
      <tr class="table-warning">
        <td>Lucky</td>
        <td>Nagpur</td>
        <td>Pending</td>
      </tr>
      <tr class="table-danger">
        <td>Shantanu</td>
        <td>Pune</td>
        <td>Inactive</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
