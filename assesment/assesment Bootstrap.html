<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap using classes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
    <div class="bg-primary">
 <h1 class="text-success">Hii my name is karishma</h1>
 <p class="text-danger">This is my para.</p>
</div>

  <div class="bg-info">
 <h1 class="text-muted">Hii my name is karishma</h1>
 <p class="text-secondary">This is my para.</p>
</div>

  <div class="bg-secondary">
 <h1 class="text-info">Hii my name is karishma</h1>
 <p class="text-warning">This is my para.</p>
</div>

  <div class="bg-warning">
 <h1 class="text-danger">Hii my name is karishma</h1>
 <p class="text-success">This is my para.</p>
</div>

  <div class="bg-danger">
 <h1 class="text-success">Hii my name is karishma</h1>
 <p class="text-info">This is my para.</p>
</div>

  <div class="bg-success">
 <h1 class="text-danger">Hii mY name is karishma</h1>
 <p class="text-muted">This is my para.</p>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
