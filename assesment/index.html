<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Letter Styling</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f0fdf4;
      padding: 40px;
    }

    h2 {
      color: #1b5e20;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.8;
      max-width: 600px;
    }

    p::first-letter {
      color: #2e8b57;
      font-size: 50px;
      font-weight: bold;
      float: left;
      line-height: 1;
      margin-right: 8px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h2> Beautiful Nature</h2>
  <p>
    Plants are essential for life on Earth. They produce oxygen, provide food,
    and make our environment more beautiful and balanced.
  </p>

</body>
</html>
